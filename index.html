<!DOCTYPE html>

<html lang="de">
<head>
  <meta charset="iso-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js</title>
  <style>
   html, body {
     height: 100%;
   }
   body {
     margin: 0;
     display: flex;

     /* center sketch vertically. */
     align-items: center;
   }

   #container {
     margin: auto;
   }

   #canvas {
     width: 65vw;
     height: 65vh;
     border-radius: 3px;
     border-style: solid;
     border-color: #969696;
   }
  </style>

  <script src="libraries/p5.js" type="text/javascript"></script>
  <script src="libraries/p5.dom.js" type="text/javascript"></script>
  <script src="code.js" type="text/javascript"></script>
</head>
<body style="background: #202020">
  <div id="container">
    <div id="canvas">
    </div>
  </div>
</body>
